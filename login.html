<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrap">
    <div class="login_box">
        <div class="title">Login</div>
        <div class="username">
            <input id="username" type="text" placeholder="账号" required>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="密码" required>
        </div>
        <div>
            <div class="box">
                <div class="type">
                    <label for="user_type">用户类型:</label>
                    <select name="" id="user_type" required>
                        <option value="0">普通用户</option>
                        <option value="1">管理员</option>
                    </select>
                </div>
                <div>
                    <a href="register.html">还没账号？点击注册</a>
                </div>
            </div>
        </div>
        <div class="login">
            <button id="login">登录</button>
        </div>
    </div>
</div>

</body>
<script src="plugin/jquery-3.2.1.min.js"></script>
<script src="js/login.js"></script>
</html>
