<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin_index.css">
</head>

<body>
    <!--顶部-->
    <div class="top">
        <div class="top_left"></div>
        <div class="top_right">
            <div class="hide-nav">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </div>
        </div>
    </div>
    <!--主体-->
    <div class="main">
        <div class="main_left">
            <div class="regular"></div>
            <div class="left_content"></div>
        </div>
        <div class="main_right">
            <div class="regular"></div>
            <div class="right_content">
                <div class="long-content">
                    <div class="long-content_operation">
                        <input id="searchText" type="text" placeholder="文章名">
                        <button class="long_search_btn">查询</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="outline: none">新增</button>
                    </div>
                    <div class="long-content_table">
                        <table cellspacing="0" id="articleTable">
                            <!-- <tr class="first thread">
                            <th>
                                <input type="checkbox">
                                <lable>全选</lable>
                            </th>
                            <!-- <th>文章ID</th> -->
                            <!-- <th>标题</th>
                            <th>封面</th>
                            <th>简介</th>
                            <th>主要内容</th>
                            <th>插图</th>
                            <th>评论数</th>
                            <th>浏览量</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <th>操作</th> -->
                            <!-- </tr>  -->
                        </table>
                    </div>
                    <div class="long-content_page">
                        <div class="all_delete">
                            <button id="all_delete" disabled="disabled">批量删除</button>
                        </div>
                        <div class="pages">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <!-- <li>
                                    <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    </a>
                                    </li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li>
                                    <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    </a>
                                    </li> -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--隐藏弹出框(添加)-->
    <div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加文章</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <label for="article_title">标题:</label>
                        <input type="text" id="article_title">
                    </p>
                    <p>
                        <label for="article_icon">封面:</label>
                        <input type="file" id="article_icon">
                    </p>
                    <p>
                        <label for="article_intro">简介:</label>
                        <textarea id="article_intro" cols="30" rows="6" style="resize: none"></textarea>
                    </p>
                    <p>
                        <label for="article_main">内容:</label>
                        <textarea id="article_main" cols="30" rows="14" style="resize: none"></textarea>
                    </p>
                    <p>
                        <label for="article_classify">分类:</label>
                        <select name="" id="article_classify">
                            <option value="技术">技术</option>
                            <option value="文学">文学</option>
                            <option value="科技">科技</option>
                            <option value="新闻">新闻</option>
                        </select>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="add">确认添加</button>
                </div>
            </div>
        </div>
    </div>


    <!--隐藏弹出框(编辑)-->
    <div id="modifyModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modifyModalLabel">编辑文章</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <label for="modify_title">标题:</label>
                        <input type="text" id="modify_title">
                    </p>
                    <p>
                        <label for="modify_icon">封面:</label>
                        <input type="file" id="modify_icon">
                    </p>
                    <p>
                        <label for="modify_intro">简介:</label>
                        <textarea id="modify_intro" cols="30" rows="6" style="resize: none"></textarea>
                    </p>
                    <p>
                        <label for="modify_main">内容:</label>
                        <textarea id="modify_main" cols="30" rows="14" style="resize: none"></textarea>
                    </p>
                    <p>
                        <label for="modify_classify">分类:</label>
                        <select name="" id="modify_classify">
                            <option value="技术">技术</option>
                            <option value="文学">文学</option>
                            <option value="科技">科技</option>
                            <option value="新闻">新闻</option>
                        </select>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="modify">确认修改</button>
                </div>
            </div>
        </div>
    </div>


    <script src="plugin/jquery-3.2.1.min.js"></script>
    <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/admin_index.js"></script>
</body>

</html>
