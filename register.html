<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="wrap">
    <div class="register_box">
        <div class="title">Register</div>
        <div class="nickname">
            <input id="nickname" type="text" placeholder="请输入昵称" required>
        </div>
        <div class="username">
            <input id="username" type="text" placeholder="请输入账号" required>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="请输入密码" required>
        </div>
        <div class="repeat_pwd">
                <input id="repeat_pwd" type="password" placeholder="请重复密码" required>
        </div>
        
        <div class="register">
            <button id="register">注册</button>
        </div>
    </div>
</div>

</body>
<script src="plugin/jquery-3.2.1.min.js"></script>
<script src="js/register.js"></script>
</html>
